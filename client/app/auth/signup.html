<div id='signup'>
  <h1>Signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input type='text' ng-model='user.username' name='username' ng-class="{'has-error': signupForm.username.$error.required && !signupForm.username.$pristine}" required>
    <input type="password" ng-model='user.password' name='password' ng-class="{'has-error': signupForm.password.$error.required && !signupForm.password.$pristine}" required>
    <button class='btn btn-default'>Signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
