<div id='container'>
<!-- Your code here -->
  <div class='navbar navbar-default'>
    <ul class="nav navbar-nav">
      <li><a href='#/links' class='index'>All Links</a></li>
      <li class="active"><a href='#/shorten' class='create'>Shorten</a></li>
      <li><a href='#/signin' class='logout'>Logout</a></li>
    </ul>
  </div>

  <div class="creator">
    <form name="userForm" ng-submit="addLink()" novalidate>
      <input class='text form-control' required type='url' ng-model="link.url" name='url' ng-class="{'has-error': userForm.url.$invalid && !userForm.url.$pristine}">
      <button type='submit' class='btn btn-default' ng-disabled="userForm.$invalid" value='Shorten'>Submit</button>
      <p ng-show="!userForm.url.$error.required && userForm.url.$invalid && !userForm.url.$pristine" class="help-block">Not a valid Url</p>
      <p ng-show="userForm.url.$error.required && !userForm.url.$pristine" class="help-block">Url required</p>
    </form>
    <!-- <img class='spinner' src='assets/spiffygif_46x46.gif'> -->
    <div class='message'></div>
  </div>

</div>
