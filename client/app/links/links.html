<div id='container' ng-controller="LinksController">
  <!-- Your html here -->
  <div class='navbar navbar-default'>
    <ul class="nav navbar-nav">
      <li class="active"><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
      <li><a href='#/signin' class='logout'>Logout</a></li>
    </ul>
  </div>

  <div class="form-group input-group col-sm-2">
    <span class="input-group-addon" id="basic-addon1">Filter</span>
    <input type="text" class="form-control form-inline" ng-model="query">
  </div>

  <div ng-repeat="link in data.links | filter: search | orderBy:'-visits'" class="link">
    <img src='assets/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base_url}}/api/links/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
</div>
